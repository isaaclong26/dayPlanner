<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"

    <script src="./script.js"></script>
   
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="table-responsive">
      <!-- Timeblocks go here -->

        <table class="table">
              <thread>
                  <tr>
                      <th>Time</th>
                      <th>Event</th>
                      <th>Save</th>
                  </tr>
              </thread>
              <tbody>
                  <tr id=t1>
                      <td>9 am </td>
                      <td><input type="text" class="form-control" id="f1" value=""></td>
                      <td><button id="b1" type="button" class="btn btn-success timeButton" onclick="buttonPressed(this.id)" >Save</button></td>

                  </tr>
                  <tr id=t2>
                    <td>10 am </td>
                    <td><input type="text" class="form-control " id="f2"></td>
                    <td><button id="b2"type="button" class="btn btn-success timebutton" onclick="buttonPressed(this.id)">Save</button></td>

                </tr>
                <tr id=t3>
                  <td>11 am </td>
                  <td><input type="text" class="form-control" id="f3"></td>
                  <td><button id="b3" type="button" class="btn btn-success timebutton" onclick="buttonPressed(this.id)">Save</button></td>

              </tr>
              <tr id=t4>

              </tr>
                <tr id=t5>

                  <td><input type="text" class="form-control" id="f5"></td>
                  <td><button id="b5"type="button" class="btn btn-success timebutton" onclick="buttonPressed(this.id)">Save</button></td>

              </tr>
            <tr id=t6>
              <td>2 pm </td>
              <td><input type="text" class="form-control" id="f6"></td>
              <td><button id="b6" type="button" class="btn btn-success timebutton" onclick="buttonPressed(this.id)">Save</button></td>

            </tr>
            <tr id=t7>
              <td>3 pm </td>
              <td><input type="text" class="form-control" id="f7"></td>
              <td><button id="b7" type="button" class="btn btn-success timebutton" onclick="buttonPressed(this.id)">Save</button></td>

            </tr>
            <tr id=t8>

            <tr id=t9>

              <td><button id="b9" type="button" class="btn btn-success timebutton" onclick="buttonPressed(this.id)">Save</button></td>

            </tr>


              </tbody>
        </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
